<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
  
        <div class="row justify-content-center">
          <div class="col-md-4">
            <form id="sumForm" onsubmit="return false;">
              <div class="mb-3">
                <label for="number1" class="form-label">First Number</label>
                <input type="number" class="form-control" id="number1">
              </div>
              
              <div class="mb-3">
                <label for="number2" class="form-label">Second Number</label>
                <input type="number" class="form-control" id="number2">
              </div>
              
              <button type="submit" class="btn btn-primary w-100" onclick="numberEqual()">Submit</button>
            </form>
      
            <div class="mt-3">
              <h4>Result: <span id="result">0</span></h4>
            </div>
          </div>
        </div>
      </div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
